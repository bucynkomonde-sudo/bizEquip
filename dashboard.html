<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Biz Equip - Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
<style>
  * { box-sizing:border-box; margin:0; padding:0; }
  html,body { height:100%; }
  body {
    font-family:'Montserrat',sans-serif;
    display:flex;
    height:100vh;
    background:#f9f9f9;
    color:#001f3f;
    overflow:hidden;
  }

  .sidebar { width:240px; background:#001f3f; color:#FFD700; display:flex; flex-direction:column; padding:2rem 1rem; }
  .sidebar h2 { font-size:1.5rem; margin-bottom:1.25rem; }
  .sidebar a { color:#FFD700; text-decoration:none; margin-bottom:0.7rem; display:flex; align-items:center; padding:0.55rem; border-radius:6px; transition:0.2s; }
  .sidebar a:hover { background:#003366; }
  .sidebar a i { margin-right:0.6rem; }
  .sidebar button { margin-top:auto; background:#FFD700; color:#001f3f; border:none; padding:0.55rem; font-weight:700; border-radius:6px; cursor:pointer; transition:0.2s; }
  .sidebar button:hover { background:#FFC300; }

  .main { flex:1; padding:20px; overflow-y:auto; }
  .top-row { display:flex; align-items:center; justify-content:space-between; gap:12px; margin-bottom:18px; }
  .profile-left { display:flex; gap:12px; align-items:center; }
  .avatar { width:58px; height:58px; border-radius:8px; background:linear-gradient(135deg,#7C3AED,#06B6D4); color:white; display:flex; align-items:center; justify-content:center; font-weight:800; font-size:18px; }
  .user-info { line-height:1; }
  .user-info .name { font-weight:700; font-size:18px; }
  .user-info .industry { font-size:13px; color:rgba(0,31,63,0.7); margin-top:3px; }
  .edit-btn { background:#ffd700; color:#001f3f; border:0; padding:8px 12px; border-radius:6px; cursor:pointer; font-weight:700; }
  .welcome { font-size:1.05rem; margin-bottom:8px; color:#001f3f; }

  .grid { display:grid; grid-template-columns:1fr; gap:12px; }
  @media(min-width:768px){ .grid { grid-template-columns:repeat(3,1fr); } }
  .card { background:#fff; padding:14px; border-radius:10px; box-shadow:0 6px 18px rgba(0,0,0,0.08); text-align:left; transition:0.18s; }
  .card:hover { transform:translateY(-6px); }
  .card img { max-width:100%; height:42px; object-fit:contain; margin-bottom:8px; display:block; }
  a.btn { display:inline-block; padding:7px 12px; background:#FFD700; color:#001f3f; font-weight:700; border-radius:6px; text-decoration:none; transition:0.18s; margin-top:8px; }
  a.btn:hover { background:#FFC300; }
  .section { display:none; }
  .section.active { display:block; }

  h3 { margin-bottom:10px; color:#001f3f; font-size:18px; }
  .muted { color:rgba(0,31,63,0.7); font-size:13px; }
</style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
  <h2>Biz Equip</h2>
  <a href="#" data-section="register"><i>📝</i> Register Business</a>
  <a href="#" data-section="financial"><i>💰</i> Financial Tools</a>
  <a href="#" data-section="templates"><i>📄</i> Business Templates</a>
  <a href="#" data-section="mentors"><i>👩🏫</i> Mentors</a>
  <a href="#" data-section="courses"><i>🎓</i> Short Courses</a>
  <a href="#" data-section="tenders"><i>📑</i> Tender Learning</a>
  <a href="#" data-section="partnerships"><i>🤝</i> Partnerships</a>
  <a href="#" data-section="suppliers"><i>🏭</i> Suppliers</a>
  <a href="#" data-section="events"><i>📅</i> Upcoming Events</a>
  <a href="#" data-section="videos"><i>🎥</i> Video Tutorials</a>
  <a href="#" data-section="community"><i>🌐</i> Community</a>
  <button id="logoutBtn">Logout</button>
</div>

<!-- Main Content -->
<div class="main">
  <div class="top-row">
    <div class="profile-left">
      <div class="avatar" id="avatarInitials">N</div>
      <div class="user-info">
        <div class="name" id="displayName">User</div>
        <div class="industry" id="displayIndustry">Industry: —</div>
      </div>
    </div>
    <div>
      <button class="edit-btn" id="editProfileBtn">Edit Profile</button>
    </div>
  </div>

  <div class="welcome" id="welcomeMsg">Welcome back — here's your dashboard overview.</div>

  <!-- Sections remain the same as your code -->
</div>

<script>
  // Retrieve from signup or login
  const activeUser = JSON.parse(localStorage.getItem('activeUser'));
  const signupUser = JSON.parse(localStorage.getItem('userData'));
  const userData = activeUser || signupUser || { fullname: "Guest", industry: "General" };

  // Display user details
  const name = userData.fullname || userData.name || "Guest";
  const industry = userData.industry || "General";

  document.getElementById("displayName").textContent = name;
  document.getElementById("displayIndustry").textContent = "Industry: " + industry;
  document.getElementById("avatarInitials").textContent = name.split(" ").map(n => n[0]).join("").substring(0,2).toUpperCase();
  document.getElementById("welcomeMsg").textContent = `Welcome back, ${name} — here's your dashboard overview.`;

  // Edit profile
  document.getElementById('editProfileBtn').addEventListener('click', () => {
    const newName = prompt('Enter your full name:', name);
    const newIndustry = prompt('Enter your industry:', industry);
    if(newName){
      const updated = { fullname: newName.trim(), industry: newIndustry.trim() };
      localStorage.setItem('activeUser', JSON.stringify(updated));
      localStorage.setItem('userData', JSON.stringify(updated));
      location.reload();
    }
  });

  // Logout
  document.getElementById('logoutBtn').addEventListener('click', () => {
    localStorage.removeItem('activeUser');
    localStorage.removeItem('userData');
    window.location.href = 'index.html';
  });

  // Sidebar navigation
  const links = document.querySelectorAll('.sidebar a');
  const sections = document.querySelectorAll('.section');

  links.forEach(link => {
    link.addEventListener('click', e => {
      e.preventDefault();
      const target = link.dataset.section;
      sections.forEach(sec => sec.classList.remove('active'));
      const activeSection = document.getElementById(target);
      if(activeSection) activeSection.classList.add('active');
      document.querySelector('.main').scrollTop = 0;
    });
  });

  // Default open
  const defaultSection = document.getElementById('register');
  if(defaultSection) defaultSection.classList.add('active');
</script>

</body>
</html>
